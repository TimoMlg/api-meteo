<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="content-page" class="content-page">
            <h1 id="title_h1">Weather App</h1>
            <div class="form">
                <input type="text" id="input-city" class="input-city" placeholder="Type city">
                <select name="nbrDays" class="nbrDays" id="nbrDays">
                    <option value="5">5 Days</option>                
                    <option value="1">1 Day</option>
                    <option value="2">2 Days</option>
                    <option value="3">3 Days</option>
                    <option value="4">4 Days</option>
                </select>
                <button type="button" class="btn-submit" onclick="btnGetMethod()">Submit</button>
            </div>
            <div id="weather_result" class="weather_result">
                <div class="day" id="day"></div>
                <div id="img_result" class="img_result"></div>
            </div>
        </div>
    </body>
</html>
