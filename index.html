<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="content-page">
            <h1>Weather App</h1>
            <div class="form">
                <input type="text" id="input-city" class="input-city" placeholder="Type city">
                <button type="button" class="btn-submit" onclick="btnGetMethod()">Submit</button>
            </div>
            <div class="weather-result">
                <h3 class="day" id="day"></h3>
                <img id="img-weather" class="img-weather" src="" alt="cloudiness">
            </div>
        </div>
    </body>
</html>
